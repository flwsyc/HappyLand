<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyLand</title>
    <link rel="stylesheet" href="styles_shopping1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/wicked-mouse" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/wendy-one" rel="stylesheet">

</head>

<body>
        <header class="headershopping">
                <a href="home.html"><h3>HOME</h3></a>
                <a><h3 class="right">CART</h3></a>
        </header>

        <div class="container">
            <div class="arrow">
                <a href="home.html"><img src="img/shopping/arrow.png"></a>
            </div>

            <div class="closet">
                <div class="closet1"><img src="img/shopping/keychain1.png"></div>
                <div class="closet2"><img src="img/shopping/t1.png"></div>
                <div class="closet3"><img src="img/shopping/cupcake.png"></div>
                <div class="closet4"><img src="img/shopping/apple.png"></div>
                <div class="closet5"><img src="img/shopping/cup1.png"></div>
            </div>

            <div class="none" id="none-section">
                <div id="cursorpink"><img src="img/shopping/cursor-pink.png"></div>
                <div><img src="img/shopping/slogan.png"></div>
                <div><img src="img/shopping/smiley.png"></div>
            </div>
        </div>

        <div id="cart-panel">
            <button id="close-cart">&times;</button>
            <div class="title">
                <h2>CART</h2>
            </div>
            <div class="cartitems" id="cart-items">
            </div>
            <div class="cart-checkout">
                <img src="img/shopping/checkout.png">
            </div>
        </div>

    <script src="script_shopping1.js"></script>


</body>
</html>
