<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyLand</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/wicked-mouse" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pattaya" rel="stylesheet">
                

</head>

<body>
    <div id="loader">
        <div class="background"></div>
        <div class="loader-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>


    <div id="main-content" style="display: none;">
        <header>
            <img src="img/header.gif">
        </header>

        <div class="map">
                <div class="m1"><a href="shopping1.html">
                    <img src="img/plus.png" id="plus">
                    <img src="img/daocaoren.png" id="daocaoren">
                    <img src="img/house.png" id="house">
                    <img src="img/coutryside.png" id="coutryside">
                    <img src="img/star.png" id="donut">
                </a></div>
                <div class="m2"><a href="shopping2.html">
                    <img src="img/bubble.png" id="bubble">
                    <img src="img/stadium.png" id="stadium">
                    <img src="img/b3.png" id="b3">
                    <img src="img/b1.png" id="b1">
                    <img src="img/b2.png" id="b2">
                    <img src="img/sparkle.png" id="sparkle">
                </a></div>
                <div class="m3"><a href="shopping3.html">
                    <img src="img/fc1.png" id="fc1">
                    <img src="img/fc2.png" id="fc2">
                    <img src="img/flower.png" id="flower">
                </a></div>
        </div>
        
        <div class="play">
            <a id="trigger"><img src="img/exit.png" id="exit"></a>
            <img src="img/play.png" id="play">
        </div>

        <div class="overlay" id="overlay">
            <div class="animation-box">
                <h1>SEE YOU REAL SOON!</h1>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
